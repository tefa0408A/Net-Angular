<mat-card style="width: 70%; margin: 50px auto;">
  <mat-card-header>
    <mat-card-title>
      <p>Lista Empleados</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="nuevo()">Nuevo Empleado</button>

    <table mat-table [dataSource]="listaEmpleados" class="mat-elevation-z8" style="margin-top:20px;">
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.nombreCompleto}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">        
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.sueldo}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaContrato">
        <th mat-header-cell *matHeaderCellDef> Fecha Contrato </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.fechaContrato}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let empleado">
          <button mat-icon-button color="primary" (click)="editar(empleado)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(empleado)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

</mat-card>
